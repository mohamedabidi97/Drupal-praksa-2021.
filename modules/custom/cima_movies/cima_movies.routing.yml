cima_movies.list:
  path: '/movie'
  defaults:
    _controller: '\Drupal\cima_movies\Controller\MovieController::list'
    _title : "List of movies"
  requirements:
    _permission: 'access content'
    
cima_movies.movie_reservation:
  path: '/movie-reservation'
  defaults:
    _controller: '\Drupal\cima_movies\Controller\MovieController::reservation'
    _title: "Welcome to our movie reservation page"
  requirements:
    _permission: 'access content'

cima_movies.movie-exporter:
  path: '/movie-exporter'
  defaults:
    _form: '\Drupal\cima_movies\Form\MovieExporter'
    _title: 'Export movies list'
  requirements:
    _permission: 'access administration pages'

